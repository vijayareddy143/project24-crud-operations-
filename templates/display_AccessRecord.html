<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display_Topic</h1>
        <table style="background-color: aqua;" border="24px">
            <tr>
                <th>name</th>
                <th>author</th>
                <th>date</th>
            </tr>
            {% for i in AccessRecord %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.author}}</td>
                <td>{{i.date}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
